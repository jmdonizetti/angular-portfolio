<div class="container__big-card">
  <div class="big-card__photo">
    <img src="{{ photoCover }}" height="200px" alt="">
  </div>

  <div class="big-card__title">
    <h1><a href="https://jmdonizetti.github.io/pokedex/" target="_blank">{{ cardTitle }}</a></h1>
  </div>

  <div class="big-card__description">
    <p>
      <a href="https://jmdonizetti.github.io/pokedex/" target="_blank">
        {{ cardDescription }}
      </a>
    </p>
  </div>
</div>
